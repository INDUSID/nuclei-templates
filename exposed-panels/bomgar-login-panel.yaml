id: bomgar-login-panel

info:
  name: Bomgar Login Panel
  author: pdteam
  severity: info
  tags: panel,bomgar,beyondtrust

requests:
  - method: GET
    path:
      - "{{BaseURL}}/appliance/login.ns"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Bomgar"

      - type: status
        status:
          - 200